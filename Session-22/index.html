<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>

    <div class="site">

        <header class="site-header">
            <div class="container">
                <h1 class="site-title">Session 22</h1>
            </div>
        </header>

        <main class="site-main">

            <div class="container">

                <div class="customer-details">

                    <form id="customer-input">

                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>

                        <div>
                            <label for="surnname">Surname</label>
                            <input type="text" name="surname" id="surname" required>
                        </div>

                        <div>
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" min="1" required>
                        </div>

                        <fieldset>
                            <legend>Gender</legend>

                            <div>
                                <input type="radio" id="male" name="gender" value="Male" checked>
                                <label for="male">Male</label>
                            </div>

                            <div>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </div>

                        </fieldset>

                        <button type="button" onclick="insertCustomer()">Add new customer</button>
                        
                    </form>

                    <table id="tblCustomers">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Gender</th>
                        </tr>
                    </table>

                </div>

            </div>

        </main>

    </div>

    <script src="src/js/main.js" defer></script>

</body>

</html>
